<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementById</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        button {
            padding: 5px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!--! JavaScript can change HTML content -->
    <!--Show Dates in JavaScript-->

    <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">
        Click here to display date and time
    </button>
    <p id="demo"></p>

    <!--Change Content :: inner HTML-->

    <p id="demo2">JavaScript can change HTML content</p>
    <button type="button" onclick="document.getElementById('demo2').innerHTML='Here is the new sentence'">
        Click Here to change upper content
    </button>

    <!--! Changes HTML styles :: CSS-->
    <p>---------------------------------------------</p>
    <p id="demo3">JavaScript can change HTML styles</p>
    <button type="button" onclick="document.getElementById('demo3').style.fontSize='30px'">
        click here to change the font size
    </button>
    <button type="button" onclick="document.getElementById('demo3').style.color='red'">
        click here to change the font color
    </button>
    <button type="button" onclick="document.getElementById('demo3').style.display='none'">
        click here to Hide the Element
    </button>
    <button type="button" onclick="document.getElementById('demo3').style.display='block'">
        click here to Show the Element
    </button>
    <button type="button" onclick="document.getElementById('demo3').style.backgroundColor='yellow'" >click here to change the background Color</button>

    <!--! JavaScript can change HTML attribute values :: src,id...etc-->
    <div class="bulbButton">
        <h2>JavaScript can change attribute</h2>
        <p>Global attribute-class,id,style / Specific attribute-src,href,type</p>
        <button type="button" onclick="document.getElementById('myImage').src='/W3 School/1_Basics/img/pic_bulbon.gif'">
            Turn on the light
        </button>
        <img src="/W3 School/1_Basics/img/pic_bulboff.gif" alt="" id="myImage" />
        <button type="button"
            onclick="document.getElementById('myImage').src='/W3 School/1_Basics/img/pic_bulboff.gif'">
            Turn off the bulb
        </button>
    </div>
</body>

</html>
