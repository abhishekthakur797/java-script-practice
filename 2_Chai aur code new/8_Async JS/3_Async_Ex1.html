<!--! VIDEO NO 38 : 2 projects with Async JS -->
<!--! In this example when we click on start it will execute setInterval and when click on clearInterval it will stop -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Javascript</title>
  </head>
  <body style="background-color: black; color: white">
    <h1 style="background-color: #f7e018; color: black; padding: 5px">
      Welcome to Javascript
    </h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <!--! script -->
    <script>
      const nameDate = function () {
        console.log("Abhishek", Date.now());
      };

      let intervalId;
      document.querySelector("#start").addEventListener("click", function () {
        console.log("Started");

        intervalId = setInterval(nameDate, 2000);
      });

      document.querySelector("#stop").addEventListener("click", function () {
        clearInterval(intervalId);
        console.log("Stopped");
      });
    </script>
  </body>
</html>
