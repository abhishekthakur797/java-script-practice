  <script>
    // it works but it has less function as compared to addEventListener.
    //
    document.getElementById("cricket").onclick = function () {
      alert("You clicked cricket");
    };

    // In addEventListener there are 3 parameter 3rd parameter is hidden ("click",function(){}, false) by default it is false.
    // In previous time attachEvent() was used and in jQuery onEvent was used.

    });

    // objects in addEventListener.
    // there is lot function which we can implement like time stamp, X & Y position and lot more.
    // to read :: target, defaultPrevented, target, toElement, srcElement, currentTarget
    document.getElementById("cricket").addEventListener("click", function (e) {
      console.log("All Methods:", e);
      console.log(e.timeStamp);
      console.log(`X Position ${e.x} , Y Position ${e.y}`);
      console.log(`Type: ${e.type}`);
      console.log("Default Prevented:", e.defaultPrevented);
      console.log("Target Element:", e.target);
      console.log("Source Element:", e.srcElement);
      console.log("Current Target Element:", e.currentTarget);
      console.log("Alt Key Pressed:", e.altKey);
      console.log("Ctrl Key Pressed:", e.ctrlKey);
      console.log("Shift Key Pressed:", e.shiftKey);
      console.log("Meta Key Pressed:", e.metaKey);
    });
