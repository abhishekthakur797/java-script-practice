<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="" />
    <script
      src="https://kit.fontawesome.com/afcdfd8069.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <!--! Initial Text-->
      <div id="initial-text" class="container">
        <h1>Kindly Enter Your Date Of Birth</h1>
      </div>

      <!--! after dob text Text-->

      <div id="after-dob-button" class="container">
        <div class="center">
          <h1>How Much Journey covered, Till Now</h1>
          <div class="time-container">
            <h2>
              <div id="year">0</div>
              Years
            </h2>
            <h2>
              <div id="month">0</div>
              Months
            </h2>
            <h2>
              <div id="day">0</div>
              Days
            </h2>
            <h2>
              <div id="hour">0</div>
              Hours
            </h2>
            <h2>
              <div id="minutes">0</div>
              Minutes
            </h2>
            <h2>
              <div id="second">0</div>
              Second
            </h2>
          </div>
        </div>
      </div>

      <!--! Settings Area-->

      <div class="settings">
        <i id="settings-button" class="fa-solid fa-gear"></i>
        <div class="settings-content hide" id="settings-content">
          <input type="date" name="" id="dob-input" />
          <button id="dob-button">Add Dob</button>
        </div>
      </div>
    </div>
    <script src="/1.Life Timer/index.js"></script>
  </body>
</html>
